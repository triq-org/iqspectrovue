<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- SPA and add to home screen -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icon.png" />
    <!-- default is 60x60px -->
    <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>icon.76.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>icon.120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>icon.152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icon.180.png" />
    <!-- Android -->
    <link rel="icon" sizes="192x192" href="<%= BASE_URL %>icon.192.png">
    <!-- (recommended) -->
    <link rel="icon" sizes="128x128" href="<%= BASE_URL %>icon.128.png">
    <!-- (fallback) -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <meta name="description" content="HTML5 I/Q Spectrogram.">
    <title>I/Q Spectrogram</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but I/Q Spectrogram doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
